<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Главная</a></li>
                <li><a href="{% url 'meets' %}" class="nav-link px-2 text-white">Встречи</a></li>
                <li><a href="{% url 'events' %}" class="nav-link px-2 text-white">Ивенты</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">О проекте</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                       aria-label="Search">
            </form>
            <a href="{% url 'admin:index' %}">admin</a>
            <div class="text-end">
                <p class="nav-link align-items-center">
                    {% if request.user.is_authenticated %}
                        Привет, <a href="{{ user.get_absolute_url }}" class="nav-link">{{ user.username }}</a>!
                        <button type="button" class="btn btn-outline-light me-2">
                            <a href="{% url 'user_logout' %}" class="nav-link">Выйти</a>
                        </button>
                    {% else %}
                        <button type="button" class="btn btn-outline-light me-2">
                            <a href="{% url 'user_login' %}" class="nav-link">Login</a>
                        </button>
                        <button type="button" class="btn btn-warning">Sign-up</button>
                    {% endif %}
                </p>
            </div>
        </div>
    </div>


</header>
